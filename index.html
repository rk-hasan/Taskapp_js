<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <title>Js Task List</title>
</head>
<body>
    <div class="container">
        <h3>Add New Task List</h3>

        <form action="#" id="myform">
            <input type="text" name="newTask" placeholder="Add New Task" id="addTask">
            <input type="submit" value="Add Task">
        </form>
        <hr>

        <input type="text" name="filter" placeholder="Filter" id="fiter">

        <h4>All Task</h4>
        <h6 id="sms"></h6>
        <ol id="list"></ol>
        <button type="button" id="clearBtn">Clear Task</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
